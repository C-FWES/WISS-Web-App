    <div class="filter-options">
    <form action="/university-results">
        <label for="program" class="menu">Program:</label>
        <select class="drop-down" name="program" id="program">
          <option value="all">All</option>
          <option value="Mathematics & Business">Mathematics and Business</option>
          <option value="Business">Business</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Arts">Arts</option>

        </select>
        <br><br>

        <label for="program-rank" class="menu">Program Rank:</label>
        <select class="drop-down" name="program_rank" id="progrank">
            <option value="all">All</option>
            <option value="1">1-5</option>
            <option value="2">6-10</option>
            <option value="3">11-15</option>
            <option value="4">16-20</option>
            <option value="5">21-25</option>
            <option value="6">26-30</option>
        </select>
        <br><br>

        <label for="university" class="menu">University:</label>
        <select class="drop-down" name="uni" id="uni">
          <option value="all">All</option>
          <option value="University of Waterloo">University of Waterloo</option>
          <option value="Wilfrid Laurier University">Wilfrid Laurier University</option>
          <option value="University of Toronto">University of Toronto</option>
            <option value="University of Guelph">University of Guelph</option>
            <option value="Ryerson University">Ryerson University</option>

            <option value="2">Brock University</option>
            <option value="3">Carleton University</option>
            <option value="5">Laurentian University</option>
            <option value="6">McMaster University</option>
            <option value="7">Nipissing University</option>
        </select>
        <br><br>

        <label for="university-rank" class="menu">University Rank:</label>
        <select class="drop-down" name="universityrank" id="unirank">
            <option value="all">All</option>
            <option value="1">1-5</option>
            <option value="2">6-10</option>
            <option value="3">11-15</option>
            <option value="4">16-20</option>
            <option value="5">21-25</option>
            <option value="6">26-30</option>
        </select>
        <br><br>

        <label for="location" class="menu">Location:</label>
        <select class="drop-down" name="location" id="location">
          <option value="all">All</option>
          <option value="Waterloo">Waterloo</option>
          <option value="Toronto">Toronto</option>
            <option value="Guelph">Guelph</option>
            <option value="1">Canada</option>
            <option value="1">USA</option>
            <option value="1">International</option>
        </select>
        <br><br>

        <label for="tuition-fee" class="menu">Tuition Fee:</label>
        <select class="drop-down" name="tuitionfee" id="tuitionfee">
            <option value="all">All</option>
            <option value="1">$5000-$7999</option>
            <option value="2">$8000-$11999</option>
            <option value="3">$12000-$14999</option>
            <option value="4">>$15000</option>
        </select>
        <br><br>
